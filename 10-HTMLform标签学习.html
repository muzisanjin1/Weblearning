<html>
   <head>
       <title>form表单标签学习</title>
	   <meta charset="utf-8"/>
	   </head>
   <body>
        <h3>form标签学习</h3>
		<hr/>
		<form action="#" method="get">
		    用户名：<input type="text" name="uname" value="王五"/><br/>
			密码：<input type="password" name="upwd"/><br/>
			性别：男<input type="radio" name="sex" value="1" checked="checked"/>女<input type="radio" name="sex" value="0"/><br/>
			爱好：吃饭<input type="checkbox" name="fav" value="1"/>
			      睡觉<input type="checkbox"name="fav" value="2"/>
				  打豆豆<input type="checkbox"name="fav" value="3"/><br/>
			籍贯：<br/>
			       <select name="address">
				         <option value="1">北京</option>
				         <option value="2">上海</option>
				         <option value="3">广东</option>
				         <option value="4" selected="selected">天津</option>
					</select><br/>
			文本域：<br/>
			        <textarea name="intro" rows="10" cols="30"></textarea><br/>
		    普通按钮<br/>
			        <input type="button" name="" value="普通按钮"/>
			
			<input type="submit" value="登录"/>
			
		
		
		
		
		
		
		</form>
		
   
   
   
   
   
   </body>







</html>
