<html>
    <head>
	    <title>表格标签的常用属性及设置学习</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
	</head>
	<body>
	   <h3>表格标签学习</h3>
	   <hr/>
	   <table border="1px" cellpadding="0" cellspacing="0">
	        <tr height="35px">
			    <th width="100px">科目</th>
				<th>分数</th>
				<th>级别</th>
				<th>说明</th>
			</tr>
			<tr>
			    <td>java</td>
				<td>100</td>
				<td>8</td>
				<td>面向对象语言</td>
			</tr>
			<tr>
			    <td>c语言</td>
				<td>100</td>
				<td>8</td>
				<td>面向过程语言</td>
			</tr>
			<tr>
			    <td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</table>
		<h4>单元格的合并学习：</h4>
		<table>
		<table border="1px" cellspacing="0">
		     <tr height="35px">
			    <td width="100px"></td>
			    <td width="100px"></td>
			    <td width="100px"></td>
			    <td width="100px"></td>
			    <td width="100px"></td>

			</tr>
			<tr height="35px">
			    <td colspan="2"></td>
			    <td></td>
			    <td></td>
			    <td></td>
			</tr>
			<tr height="35px">
			    <td></td>
			    <td></td>
			    <td rowspan="2"></td>
				<td></td>
			    <td></td>
			</tr>
			<tr height="35px">
			    <td></td>
			    <td></td>
			    <td></td>
			    <td></td>
			</tr>
		</table>
		
		
		

	   
	   
	   
	  
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	</body>
</html>
