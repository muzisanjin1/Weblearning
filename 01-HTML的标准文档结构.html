<html>
    <head>
	<!--
	    主要是配置浏览器显示数据的配置信息
		    例如：字符编码等
		一般是给浏览器进行使用
	-->
		</head>
	<body>
	<!--
	    给用户进行数据显示
	-->
	This is my first html!
	</body>
</html>
<!--
    HTML的标准文档结构学习：
	顶层标签：html
	头标签：head一般是给浏览器进行使用
	主题标签：body给用户进行数据显示
	注意：
	   html的标签语法为：<标签名></标签名>（双标签）   或者   <标签名 />(单标签)
	   带尖括号的意义在于区分英文字母
-->
