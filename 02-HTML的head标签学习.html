<!--
HTML的标准文档
-->
<html>
    <head>
	<!--head标签中主要配置浏览器的配置信息-->
	     <title>html study</title><!--网页标题标签：告诉浏览器使用什么标题显示网页-->
		 <!--不要每改一次就打开一次网页查看效果，等打开多个网页时，电脑会变卡，因为浏览器是很占内存的。只需要在前一个网页上刷新即可-->
		 <!--出现乱码的原因：保存数据的格式和打开的格式不匹配-->
	     <meta charset="utf-8"/><!--网页解析编码格式配置(HTML5)：告诉浏览器使用特定的编码格式解析文档-->
	     <meta http-equiv="content-type" content="text/html;charset=utf-8"/><!--HTML4:文档编码格式设置-->
		 
		 
		 <!--了解：
		        关键字
                网页描述
                作者
            作用：提升网页在浏览器中的搜索概率-->
		<meta name="keywords" content="HTML,SXT,张老师,506"/><!--网页关键字-->
		<meta name="description" content="内容可以随便写"/><!--网页的描述-->
		<meta name="author" content="张老师"/><!--网页作者-->
		<meta http-equiv="refresh" content="5;url=http://www.baidu.com"/><!--5代表5秒--><!--网页自动跳转-->
	
	
	</head>
	<body>
	    this is my first html.
	
	
	
	</body>










</html>
